<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="contenedor">
      <article class="card">

        <!-- HEADER -->
        <div class="img">
          <img
            class="card-img"
            src="images/image-equilibrium.jpg"
            alt="imagen-principal"
          />
        </div>

        <!-- BODY -->
        <h1>Equilibrium #3429</h1>

        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="precio">
          <h2>
            <img class="icono" src="images/icon-ethereum.svg" alt="ethereum" />
            0.041 ETH
          </h2>
          <p>
            <img class="icono" src="images/icon-clock.svg" alt="icono" /> 3 days
            left
          </p>
        </div>
        <hr />
        <!-- FOOTER -->
        <p class="editor">
          <img class="avatar" src="images/image-avatar.png" alt="avatar" />
          Creation of<span> Jules Wyvern</span>
        </p>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://sventurag10.netlify.app/">Sa√∫l Ventura</a>.
    </footer>
  </body>
</html>
